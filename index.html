<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JEM - Peças e Acessórios Agrícolas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #000;
    }
    header {
      background-color: #b30000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 60px;
    }
    nav a, .lang-btn {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .hero {
      background: #000;
      color: #fff;
      padding: 60px 20px;
      text-align: center;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }
    .section.bg-red {
      background-color: #b30000;
      color: #fff;
    }
    .produtos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .produto {
      border: 1px solid #ccc;
      padding: 20px;
      width: 250px;
      background-color: #fff;
    }
    .produto h3 {
      margin-top: 0;
    }
    .produto button {
      background-color: #b30000;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    .produto button:hover {
      background-color: #800000;
    }
    #carrinho {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: white;
      border: 2px solid #b30000;
      padding: 10px;
      max-width: 300px;
      z-index: 1000;
    }
    #carrinho h3 {
      margin-top: 0;
    }
    #pagar {
      margin-top: 10px;
      background-color: green;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    #pagar:hover {
      background-color: darkgreen;
    }
    footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
